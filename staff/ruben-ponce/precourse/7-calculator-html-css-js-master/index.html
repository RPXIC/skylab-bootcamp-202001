<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="displayH"></div>
    <div class="display">0</div>
    <div class="AC button" onclick="reset()">AC</div>
    <div class="R button" onclick="del()">&larr;</div>
    <div class="div button" onclick="operation('/')">/</div>
    <div class="seven button" onclick="send(7)">7</div>
    <div class="eight button" onclick="send(8)">8</div>
    <div class="nine button" onclick="send(9)">9</div>
    <div class="mult button" onclick="operation('*')">X</div>
    <div class="four button" onclick="send(4)">4</div>
    <div class="five button" onclick="send(5)">5</div>
    <div class="six button" onclick="send(6)">6</div>
    <div class="subs button" onclick="operation('-')">-</div>
    <div class="one button" onclick="send(1)">1</div>
    <div class="two button" onclick="send(2)">2</div>
    <div class="three button" onclick="send(3)">3</div>
    <div class="sum button" onclick="operation('+')">+</div>
    <div class="zero button" onclick="send(0)" >0</div>
    <div class="point button" onclick="send('.')">.</div>
    <div class="result button" onclick="operation('=')">=</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
